<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Viaje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background">
  <!-- Contenedor del mapa -->
  <div class="map-container">
    <img src="./assets/img/mapa.jpg" alt="Mapa" class="map-image">
  </div>

  <!-- Contenedor de vehículos -->
  <div class="vehicle-container">
    <ion-card class="vehicle-card">
      <img src="./assets/img/auto.png" alt="Auto" class="vehicle-image">
      <ion-card-content>
        <ion-button (click)="solicitar('Auto')">Solicitar Auto</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card class="vehicle-card">
      <img src="./assets/img/suv.png" alt="SUV" class="vehicle-image">
      <ion-card-content>
        <ion-button (click)="solicitar('SUV')">Solicitar SUV</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card class="vehicle-card">
      <img src="./assets/img/furgon.png" alt="Furgón" class="vehicle-image">
      <ion-card-content>
        <ion-button (click)="solicitar('Furgón')">Solicitar Furgón</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-footer>
    <div class="button-container">
    <ion-button class="cancelar" color="light" (click)="cancelar()">Cancelar</ion-button>
   </div>
  </ion-footer>
</ion-content>
