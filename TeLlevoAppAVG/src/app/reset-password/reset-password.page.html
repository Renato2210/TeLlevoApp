<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background" [fullscreen]="true">
  <form (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <div class="button-container">
    <ion-button  type="submit" class="recuperar-button">Recuperar</ion-button>
    </div>
  </form>

  <div class="button-container">
  <ion-button  (click)="goBack()" class="back-button ">Volver al Login</ion-button>
  </div>

</ion-content>
