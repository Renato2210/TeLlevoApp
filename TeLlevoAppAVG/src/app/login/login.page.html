<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background">
  <div class="logo-container">
    <img src="./assets/img/TeLlevoLogo.jpeg" alt="" class="logo">
  </div>

  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item class="recuerdame">
    <ion-toggle justify="end">Recuerdame</ion-toggle><br /><br />
  </ion-item>


  <ion-item *ngIf="mensaje">
    <ion-label color="danger">{{ mensaje }}</ion-label>
  </ion-item>

  <div *ngIf="spinner" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div class="button-container-two">
    <ion-button (click)="login()" class="login-button">Ingresar</ion-button>
    <ion-button (click)="register()" class="register-button">Registrar</ion-button>
    </div>
    <div class="button-container">
    <ion-button (click)="goToResetPassword()" class="reset-button">Restablecer Contraseña</ion-button>
  </div>
</ion-content>
